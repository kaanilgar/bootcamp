<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listeler</h1>
    <h2>Meyveler</h2>
    <h3>Unordered List</h3>

    <ul>
        <li>list item</li>
        <li>elma</li>
        <li>portakal</li>
        <li>domates</li>

    </ul>
    <h3>Ordered List<br> (Nüfuslarına Göre İller)</h3>

    <ol>
        <li>İstanbul</li>
        <li>Ankara</li>
        <li>İzmir</li>
    </ol>

    <h3>Sözlük</h3>
    <dl>
        <dt>car</dt>
        <dd>araba</dd>
        <dt>congratulations</dt>
        <dd>tebrikler</dd>
    </dl>
</body>
</html>
